<div class="row">
  <div class="col-md-8">
      <div class="row">
        <div class="col-md-6" *ngFor="let item of menu">
          <app-menu-item
            [item]="item"
            (click)="onAddItemToCart(item)"
          ></app-menu-item>
        </div>
      </div>
  </div>

  <!-- Shopping Cart -->
  <div class="col-md-4">
    <app-cart></app-cart>
  </div>
</div>
