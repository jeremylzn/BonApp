<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">History List</h4>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr class="text-center">
                                <th> Order ID </th>
                                <th> Name </th>
                                <th> Telephone </th>
                                <th> Items </th>
                                <th> Total Price </th>
                                <th> Date </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-center" *ngFor="let order of allOrders" app-order-item [order]="order">
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
