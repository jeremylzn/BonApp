<div class="card">
    <h4 class="card-header text-center"><i class="fa fa-user-circle fa-2x"></i> User Details</h4>
    <div class="card-body">
        <div *ngIf="currentUser">
            <p class="input-group-addon">Name : {{ currentUser.name }}</p>
            <p class="input-group-addon">Email : {{ currentUser.email }}</p>
        </div>
    </div>
</div>
