<div class="card">
    <h4 class="card-header text-center">
        <i class="fa fa-shopping-cart fa-2x"></i> Order Details
    </h4>
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">
            {{ currentOrder.date }} : {{ currentOrder.time }}
        </h6>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr class="text-center">
                        <th> Item </th>
                        <th> Quantity </th>
                        <th> Price </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let item of currentOrder.items">
                        <td>{{ item.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.price * item.quantity }}₪</td>
                    </tr>
                </tbody>
            </table>
            <hr />
            <h5 class="pull-left">Total: {{ currentOrder.totalPrice }}₪</h5>
            <h5 *ngIf='currentOrder.notes'><span class="badge badge-pill badge-warning pull-right" (click)="showNote(currentOrder.notes)"> <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Order Note</span></h5>
        </div>
    </div>
</div>
