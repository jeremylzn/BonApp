<div class="row flex-nowrap container-fluid anyClass">
    <div *ngFor="let order of allOrders; let i = index" style="margin-right: 3%;">
        <app-ordercard [order]="order" [index]="i+1" (sendFlag)="retrieveFlag($event)"></app-ordercard>
    </div>
</div>
<div *ngIf="(details && !isLoading)">
    <div>
        <app-userdetails></app-userdetails>
    </div>
    <br>
    <br>
    <div>
        <app-orderdetails></app-orderdetails>
    </div>
</div>

<app-loading-spinner *ngIf="isLoading" class="d-flex justify-content-center">
</app-loading-spinner>
